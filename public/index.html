<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div ng-app="myApp" ng-cloak>
      <div ng-controller="HomeController as home">
        <h1>{{ home.message }}</h1>
        <ul>
          <li ng-repeat="todos in home.todos" ng-click="home.toggleChecked(todos)">
              <input type="checkbox" ng-checked="todos.completed" />
              <span ng-class="{ strike: todos.completed }"> {{ todos.text }}</span>
          </li>
        </ul>
        <h3 ng-show="home.remaining">{{ home.remaining + ' Tasks Remaining'}}</h3>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="default.js"></script>
  </body>
</html>
